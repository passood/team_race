name: Fetch Stock Data

on:
  schedule:
    # Daily at 10 PM UTC (6 PM ET / 5 PM ET depending on DST, after US market close)
    - cron: '0 22 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Create data directory
        run: mkdir -p frontend/public/data

      - name: Fetch stock data
        run: pnpm run fetch-stock-data
        env:
          NODE_ENV: production

      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add frontend/public/data/*.json
          git diff --staged --quiet || git commit -m "chore: update stock data [automated]"
          git push
